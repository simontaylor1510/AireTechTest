name: Build and Test

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore AireTechTest.slnx

      - name: Build
        run: dotnet build AireTechTest.slnx --no-restore

      - name: Test
        run: dotnet test --solution AireTechTest.slnx --no-build
